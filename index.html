
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAMP Archery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root { min-height: 100vh; transition: all 0.3s ease; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes goal-pulse {
            0% { background-color: transparent; }
            10% { background-color: rgba(255, 215, 0, 0.06); }
            100% { background-color: transparent; }
        }
        
        @keyframes golden-flash {
            0% { box-shadow: inset 0 0 0 0 rgba(255, 215, 0, 0); }
            15% { box-shadow: inset 0 0 150px 40px rgba(255, 215, 0, 0.35); }
            100% { box-shadow: inset 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-8px); }
          75% { transform: translateX(8px); }
        }

        .goal-reached-anim {
            animation: golden-flash 2.8s cubic-bezier(0.4, 0, 0.2, 1) forwards,
                       goal-pulse 2.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .card-conquest {
            animation: card-conquest-pulse 2s infinite ease-in-out;
        }

        .animate-shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes card-conquest-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              acamp: {
                blue: '#004A99',
                yellow: '#FFD700',
                dark: '#002D5E',
                light: '#E6F0FF'
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
