
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAMP Archery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root { min-height: 100vh; transition: all 0.3s ease; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes victory-glow {
            0% { box-shadow: inset 0 0 0 0 rgba(255, 215, 0, 0); }
            30% { box-shadow: inset 0 0 150px 30px rgba(255, 215, 0, 0.4); }
            100% { box-shadow: inset 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .goal-reached-anim {
            animation: victory-glow 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              acamp: {
                blue: '#004A99',
                yellow: '#FFD700',
                dark: '#002D5E',
                light: '#E6F0FF'
              }
            }
          }
        }
      }
    </script>
